<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- CSS !-->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="body-container">
      <div class="card-container">
        <img class="img-card-container" src="/images/illustration-hero.svg" />

        <div class="text-container">
          <div class="title-text-container">
            <h3>Order Summary</h3>
          </div>
          <div class="paragraphe-text-container">
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="small-card-container">
            <img
              class="img-small-card-container"
              src="/images/icon-music.svg"
            />
            <div class="small-card-text-container">
              <div class="small-card-title-container">
                <h5>Annual Plan</h5>
              </div>
              <div class="small-card-paragraphe-1-container">
                <p>$59.99/year</p>
              </div>
            </div>
            <div class="small-card-paragraphe-2-container">
            <p>Change</p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
